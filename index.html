    <script>
        jQuery('#vmap').vectorMap({
        map: 'world_en',
        backgroundColor: null,
        color: '#ffffff',
        hoverOpacity: 0.7,
        selectedColor: '#666666',
        enableZoom: true,
        showTooltip: true,
        values: numberYouth,
        scaleColors: ['#ffffff', '#006491'],
        normalizeFunction: 'polynomial',
        onLabelShow: function (event, label, code) {
          label.append(': '+numberYouth[code]+' Youth');

        rhoverColor: false
    });
